type Error {
  message: String
}

type Artist {
  name: String!
  cover: String!
  songs: [Song]!
}

type Song {
  name: String!
  cover: String!
  artist: [Artist]!
}

type SongInfo {
  playCount: Int!
  playMinutes: Float!
  song: Song!
}

type ArtistInfo {
  playCount: Int!
  playMinutes: Float!
  artist: Artist!
}

enum PlayState {
  PLAYING
  PAUSED
  NONE
}

type Status {
  playing: Song
  playState: PlayState
}
type StatPoint {
  minutes: Float
  plays: Int
  artists: [Artist]!
  songs: [Song]!
  time: Int!
}

enum Scale {
  DOW
  HOUR
  DAY
  WEEK
  MONTH
}
type Stats {
  from: String!
  to: String!
  scale: Scale!
  wantedSteps: Int!
  steps: [StatPoint]!
  total: StatPoint!
}
type User {
  name: String!
  email: String!
  mostPlayedSongs(take: Int, skip: Int): [Song]!
  mostPlayedArtists(take: Int, skip: Int): [Artist]!
  status: Status!
  stats(from: String, to: String, steps: Int!, scale: Scale!): Stats!
  token: String!
}
union UserAndError = User | Error

type AuthentificationResponse {
  token: String!
  user: User!
}

union AuthentificationResponseAndError = AuthentificationResponse | Error

type Mutation {
  registerOrLogin(
    code: String!
    redirectUrl: String!
  ): AuthentificationResponseAndError!
}

type Query {
  clientToken: String!
  me: UserAndError!
}
